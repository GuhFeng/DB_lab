{% extends "base.html" %}

{% block content %}

<!-- 主要内容 -->
<div class="container mt-4">
	<h2>最新帖子</h2>
	{% for post_id, post_info in posts.items() %}
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{ post_info['PostTitle'] }}</h5>
			<p class="card-text">{{ post_info['Content'] }}</p>
          <a class="nav-link" href="{{ url_for('show_post', pid=post_info['ID']) }}">帖子</a>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
