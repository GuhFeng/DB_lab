{% extends "base.html" %}

{% block content %}

<!-- 主要内容 -->
<div class="container mt-4">
	<h2>最新帖子</h2>
	{% for post_id, post_info in posts.items() %}
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">{{ post_info['post_title'] }}</h5>
			<p class="card-text">{{ post_info['post_text'] }}</p>
			<a href="#" class="btn btn-primary">阅读更多</a>
		</div>
	</div>
	{% endfor %}
</div>

{% endblock %}
