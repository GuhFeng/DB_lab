<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Forum</title>
</head>
<body>

  <!-- 导航栏 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">论坛</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">首页</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">帖子</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">用户</a>
        </li>
      </ul>
    </div>
    {% if uid %}
    <button id="profileButton">View User Profile</button>

    <script>
      var uid = {{ uid|tojson }};
      document.getElementById('profileButton').addEventListener('click', function() {
        window.location.href = '/user/' + uid;
      });
    </script>

    <form action="/logout" method="POST">
      <div class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="submit" class="btn btn-primary">登出</button>
        </li>
      </div>
    </form>
    {% else %}
    <div class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="#" data-toggle="modal" data-target="#loginModal">登录</a>
      </li>
    </div>
    {% endif %}
  </nav>

  <!-- 主要内容 -->
  <div class="container mt-4">
    <h2>最新帖子</h2>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">帖子标题</h5>
        <p class="card-text">帖子内容...</p>
        <a href="#" class="btn btn-primary">阅读更多</a>
      </div>
    </div>

    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">帖子标题</h5>
        <p class="card-text">帖子内容...</p>
        <a href="#" class="btn btn-primary">阅读更多</a>
      </div>
    </div>
  </div>

  <!-- 登录模态框 -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">登录</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/login" method="POST">
            <div class="form-group">
              <label for="username">用户名</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
              <label for="password">密码</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
              <button type="submit" class="btn btn-primary">登录</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 脚本 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
