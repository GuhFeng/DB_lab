{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h1>User List</h1>

    <div class="container mt-4">
	  <h2>关注的人</h2>
	  {% for user_id, user in users.items() %}
	  <div class="card">
		  <div class="card-body">
        {% for k,v in user.items() %}
			<p class="card-text">{{k}}  {{ v}}</p>
			{% endfor %}
		  </div>
	  </div>
	  {% endfor %}
  </div>

{% endblock %}
