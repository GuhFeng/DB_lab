{% extends "base.html" %}

{% block content %}

<div class="container mt-4">
    <h1>User List</h1>

    <div class="container mt-4">
	  <h2>关注的人</h2>
	  {% for user_id, user in users.items() %}
	  <div class="card">
		  <div class="card-body">
			<p class="card-text">用户:  {{ user["User Name"]}}</p>
			<p class="card-text">关注时间:  {{ user["Following Time"]}}</p>
		  </div>
	  </div>
	  {% endfor %}
  </div>

{% endblock %}
